name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Compile
        run: npx hardhat compile

      - name: Test
        run: npx hardhat test

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run coverage
        run: npx hardhat coverage

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-html
          path: coverage/

      - name: Upload to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          flags: solidity
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
